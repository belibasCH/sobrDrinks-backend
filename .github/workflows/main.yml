name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: [self-hosted]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Build Docker Image
        run: docker build -t belibas/sobrdrinks:latest .

      - name: Deploy Application
        run: |
          docker stop sobrdrinks || true
          docker rm sobrdrinks || true
          docker run -d --name sobrdrinks -p 80:8080 belibas/sobrdrinks:latest
